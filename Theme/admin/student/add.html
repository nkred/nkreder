<script type="text/javascript">
    function check(obj){

        var checked=$(obj).is(':checked');
        var controller=$(obj).attr('controller');

        if(controller == '#'){ //下面全部选中或全部取消
            if(checked){ //全部选中

                var input=$(obj).parent().parent().next().find('input');
                input.each(function(){
                    $(this).prop("checked",true);

                })

            }else{ //全部取消选中
                var input=$(obj).parent().parent().next().find('input');
                input.each(function(){
                    $(this).prop("checked",false);

                })
            }

        }

        var length=$('.hierarchyOne ul').length;
        $('.hierarchyOne ul').each(function(i){
            var tue=false;
            var oneThis=$('.hierarchyOne ul').eq(length-i-1);
            oneThis.find('input').each(function(){
                if($(this).is(':checked')){
                    tue=true;
                    return false;
                }
            })
            if(tue){
                var input=oneThis.prev().find('input');
                if(!input.is(':checked')){
                    input.prop('checked',!input.is(':checked'));
                }
            }else{
                var input=oneThis.prev().find('input');
                if(input.is(':checked')){
                    input.prop('checked',!input.is(':checked'));
                }
            }
        })


    }
    $(function(){
        $("#sel_Sub2").change(function () {
            var opt=$("#sel_Sub2").val();
            $("#sel_Sub1").empty();
            if (opt != 0){
                $.ajax({
                    type: 'Get',
                    url: "{:url('ss')}",
                    data:{id:opt},
                    success:function(res){
                        var str = '';
                        for(var i= 0 ;;i++) {
                            var data = res[i];
                            if (data == undefined) {
                                // console.log(str);
                                $("#sel_Sub1").append(str);
                                return;
                            }
                            // console.log(data);
                            // return;
                            str += '<option value="'+data.id+'">'+data.name+'</option>';
                        }
                    }
                });
            }else {
                str = '<option value="0">不限</option>';
                $("#sel_Sub1").append(str);
            }
        });
    });
</script>
