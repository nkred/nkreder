{include file="Public/header" /}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	学生管理
	<span class="c-gray en">&gt;</span>
	学生信息录入
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" href="{:url('add')}"><i class="Hui-iconfont">&#xe600;</i> 添加学生</a>
			<a class="btn btn-primary radius" href="{:url('Export')}">导出模板</a>
		</span>
		<div class="formControls col-xs-8 col-sm-9">
			<form action="{:url('insertExcel')}" enctype="multipart/form-data" method="post">
				<input class="input-text upload-url radius" type="file" name="excel" />
				<button class="btn btn-primary radius" type="submit"> &nbsp;&nbsp;导入&nbsp;&nbsp;</button>
			</form>
		</div>
	</div>
	<div class="mt-20">
		<form action="" method="post" id="Myform">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th>姓名</th>
				<th>考号</th>
				<th>性别</th>
				<th>毕业学校</th>
				<th>录取分数</th>
				<th>年级</th>
				<th>院系</th>
				<th>专业</th>
				<th>学生类别</th>
				<th>学制</th>
				<!--<th width="80">排序</th>-->
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach $data as $li}
			<tr class="text-c">
				<td><input type="checkbox" name="id[]" value="{$li.id}"></td>
				<td>{$li.id}</td>
				<td>{$li.name}</td>
				<td>{$li.card}</td>
				<td>{$li.sex}</td>
				<td>{$li.byxx}</td>
				<td>{$li.lqfs}</td>
				<td>{$li.nj}</td>
				<td>{$li.pid}</td>
				<td>{$li.m_id}</td>
				<td>{$li.xslb}</td>
				<td>{$li.xz}</td>
				<td class="f-14">
					<a title="编辑" href="{:url('save',array('id'=>$li['id']))}"  style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<!--<a title="编辑" href="{:url('save',array('id'=>$li['id']))}"  style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a>-->
					<!--<a title="删除" href="javascript:;" onclick="public_del('{$li.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfot">&#xe6e2;</i></a>-->
				</td>
			</tr>
			{/foreach}
			</tbody>
		</table>
		</form>
	</div>
</div>
{include file="Public/footer" /}
