<script type="text/javascript">
    function sjk(){
        $.ajax({
            type: 'Get',
            url: "{:url('delMysql')}",
            success: function(data){
                res = JSON.parse(data);
                if(res['status'] == 1){
                    layer.msg('已删除',{icon:1,time:1000},function () {
                        location.reload();
                    });
                }else {
                    layer.msg('无法删除',{icon:1,time:1000},function () {
                        location.reload();
                    });
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    }
    function wj(){
        $.ajax({
            type: 'Get',
            url: "{:url('delFile')}",
            success: function(data){
                res = JSON.parse(data);
                if(res['status'] == 1){
                    layer.msg('已删除',{icon:1,time:1000},function () {
                        location.reload();
                    });
                }else {
                    layer.msg('无法删除',{icon:1,time:1000},function () {
                        location.reload();
                    });
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });
    }

</script>
