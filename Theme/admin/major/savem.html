<nav class="breadcrumb">
	<a class="btn btn-primary radius" style="line-height:1.6em;margin-top:-5px" href="{:url('major',['id' =>$class['id']])}">返回</a>
	<span class="c-gray en">修改链接</span>
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form action="{:url('savem')}"  method="post" class="form form-horizontal" id="form-category-add">
		<input type="hidden" value="{$data.id} " name="id">
		<div id="tab-category" class="HuiTab">
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						院系：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" disabled="disabled" class="input-text" value="{$class.name}" placeholder="">
						<input type="text" hidden class="input-text" value="{$class.id}" placeholder="" name="pid">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						专业名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{$data.name}" placeholder="" name="name">
					</div>
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<button class="btn btn-primary radius" type="submit"> &nbsp;&nbsp;提交&nbsp;&nbsp;</button>
				<!--<input class="btn btn-primary radius" type="submit" value="">-->
			</div>
		</div>
	</form>
</div>
