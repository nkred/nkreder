{include file="Public/header" /}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	学生管理
	<span class="c-gray en">&gt;</span>
	学生信息二次录入
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="mt-20">
		<form action="" method="post" id="Myform">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>姓名</th>
					<th>考号</th>
					<th>电话号码</th>
					<th>父母姓名</th>
					<th>父母电话号码</th>
					<th>地址</th>
					<th>创建时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach $data as $li}
				<tr class="text-c">
					<td><input type="checkbox" name="id[]" value="{$li.id}"></td>
					<td>{$li.id}</td>
					<td>{$li.name}</td>
					<td>{$li.card}</td>
					<td>{$li.tel}</td>
					<td>{$li.p_name}</td>
					<td>{$li.p_tel}</td>
					<td>{$li.detil}</td>
					<td>{$li.time|date="Y-m-d",###}</td>
					<td class="f-14"><a title="编辑" href="{:url('save',['id'=>$li['id']])}"  style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<!--<a title="删除" href="javascript:;" onclick="public_del('{$li.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>-->
				</tr>
			{/foreach}
			</tbody>
		</table>
		</form>
	</div>
</div>
{include file="Public/footer" /}
